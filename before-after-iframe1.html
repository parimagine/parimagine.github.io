<!DOCTYPE html>
<html lang="en">
  <head>
  <style type="text/css">
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .container {
      width: 50%;
      margin: 0px auto 30px auto;
      visibility: hidden;
    }
    </style>
  </head>

  <body>

    <div>
      <div id="container" class="container">
        <div><img alt="before" src="1976-before.jpg" width="415" height="600" /></div>
        <div><img alt="after" src="1976-after.jpg" width="415" height="600" /></div>
      </div>
    <div>

    <script type="text/javascript" src="/assets/beforeafter/js/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="/assets/beforeafter/js/jquery-ui-1.8.13.custom.min.js"></script>
    <script type="text/javascript" src="/assets/beforeafter/js/jquery.beforeafter-1.4.js"></script>

    <script type="text/javascript">
    $(function(){
        $('#container').beforeAfter({showFullLinks: false});
        $('#container').css({visibility : 'visible'});
    });
    </script>    

</body>
</html>
