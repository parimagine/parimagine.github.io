  <script id="piece_of_news" type="text/x-handlebars-template"
 ><ul class="nav nav-tabs">
  {{#each items}}
    <li><a href="#iframe{{this.id}}" data-toggle="tab">{{this.t}}</a></li>
  {{/each}}
</ul>

<div id="myTabContent" class="tab-content">
  {{#each items}}
    <div class="tab-pane fade in" id="iframe{{this.id}}">    
      <div class="row">
        <div class="span12 pagination-centered iframe_container">
      <div style="float:left; visibility: hidden; width:60px; ">
        &nbsp;
      </div>
      <img class="img-polaroid" src="/images/{{this.i}}" style="height:600px;"/>
      <div style="float: right;">
        <a href="{{this.f}}" target="_fnac_">
          <img class="buy" src="/images/120px-Fnac.svg.png" style="width:60px; height:auto;"/>
        </a>
        <div style="width:60px; height:auto;  margin: 20px  0 20px 0;"/>
        <a href="{{this.a}}" target="_amazon_">
          <img class="buy" src="/images/amazon.jpg" style="width:60px; height:auto; "/>
        </a>
      </div>
        </div>
      </div>
    </div>
  {{/each}}
</div></script>

  <script type="text/javascript">
    var items = {

          {

          } ]
    };
    
    $(document).ready(function() {
    
      var source = $("#piece_of_news").html();
      var template = Handlebars.compile(source);
    
      $('#container').html(template(items));
      $('#container ul li:first-child').addClass('active');
      $('#container div div:first-child').addClass('active');
    
      $(".buy").hover(function() {
        $(this).stop().animate({
          opacity : 1
        });
      }, function() {
        $(this).stop().animate({
          opacity : 0.2
        });
      });
    
    });
